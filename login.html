<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión - Club Campestre</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="nav">
      <div class="brand">
        <div class="logo">CC</div>
        <div>
          <div style="font-weight:800">Club Campestre</div>
          <div style="font-size:13px;color:var(--muted)">Naturaleza · Deporte · Familia</div>
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="servicios.html">Servicios</a></li>
          <li><a href="eventos.html">Eventos</a></li>
          <li><a href="galeria.html">Galería</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="login.html">Iniciar Sesión</a></li>
        </ul>
      </nav>
      <button class="hamburger" aria-label="Abrir menú">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <main>
    <section class="auth-container">
      <div class="card auth-card">
        <h2>Acceso para Socios</h2>
        <form id="login-form">
          <label for="phone">Número de Celular</label>
          <input type="tel" id="phone" name="phone" placeholder="987 654 321" required>
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required>
          <div class="form-message" style="display:none; margin-top: 8px; text-align: center;"></div>
          <button class="btn" type="submit">Iniciar Sesión</button>
        </form>
        <div style="text-align:center; margin-top:16px; font-size:14px;">
          <a href="#" style="color:var(--muted); margin-right: 12px;">¿Olvidaste tu contraseña?</a>
          <span style="color:var(--muted)">¿No tienes cuenta? </span><a href="registro.html">Regístrate</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div style="display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap">
      <div>
        <strong>Club Campestre</strong>
        <div style="color:var(--muted);font-size:14px">© 2025 Club Campestre · Todos los derechos reservados</div>
      </div>
      <div style="display:flex;gap:12px;align-items:center">
        <a href="#" style="color:inherit;text-decoration:none">Términos</a>
        <a href="#" style="color:inherit;text-decoration:none">Privacidad</a>
      </div>
    </div>
  </footer>

  <script src="main.js" defer></script>

</body>
</html>
