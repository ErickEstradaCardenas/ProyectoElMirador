<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservas - Club Campestre</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="nav">
      <div class="brand">
        <div class="logo">CC</div>
        <div>
          <div style="font-weight:800">Club Campestre</div>
          <div style="font-size:13px;color:var(--muted)">Naturaleza · Deporte · Familia</div>
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="servicios.html">Servicios</a></li>
          <li><a href="eventos.html">Eventos</a></li>
          <li><a href="galeria.html">Galería</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="login.html">Iniciar Sesión</a></li>
        </ul>
      </nav>
      <button class="hamburger" aria-label="Abrir menú">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <main>
    <section class="auth-container">
      <div class="card auth-card">
        <h2>Realizar una Reserva</h2>
        <p style="text-align: center; color: var(--muted); margin-bottom: 16px;">Debes haber iniciado sesión para poder reservar.</p>
        <form id="reservation-form">
          <label for="service">Servicio a Reservar</label>
          <select id="service" name="service" required>
            <option value="" disabled selected>Selecciona un servicio...</option>
            <option value="cancha_tenis">Cancha de Tenis</option>
            <option value="cancha_padel">Cancha de Pádel</option>
            <option value="campo_golf">Campo de Golf (9 hoyos)</option>
            <option value="salon_eventos">Salón de Eventos</option>
          </select>
          <label for="reservationDate">Fecha de la Reserva</label>
          <input type="date" id="reservationDate" name="reservationDate" required>
          <div class="form-message" style="display:none; margin-top: 8px; text-align: center;"></div>
          <button class="btn" type="submit">Confirmar Reserva</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div style="display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap">
      <div>
        <strong>Club Campestre</strong>
        <div style="color:var(--muted);font-size:14px">© 2025 Club Campestre · Todos los derechos reservados</div>
      </div>
      <div style="display:flex;gap:12px;align-items:center">
        <a href="#" style="color:inherit;text-decoration:none">Términos</a>
        <a href="#" style="color:inherit;text-decoration:none">Privacidad</a>
      </div>
    </div>
  </footer>

  <script src="main.js" defer></script>

</body>
</html>
